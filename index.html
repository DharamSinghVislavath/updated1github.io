<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Toyota Cars</title>
</head>
<body>
 <header>
 <!-- Navigation bar -->
 <nav>
 <ul>
 <li><a href="#">Home</a></li>
 <li><a href="#">Cars</a></li>
 <li><a href="#">About</a></li>
 <li><a href="#">Contact</a></li>
 </ul>
 </nav>
 </header>
 
 <section class="hero">
 <!-- Background image and text description -->
 <div class="hero-content">
 <h1>Welcome to Toyota Cars</h1>
 <p>Explore our wide range of Toyota vehicles.</p>
 </div>
 </section>
 
 <section class="cars">
 <!-- Car listings with images and text descriptions -->
 <div class="car">
 <img src="car1.jpg" alt="Toyota Car 1">
 <h2>Toyota Car Model 1</h2>
 <p>Description of the car.</p>
 <a href="#" class="btn">Learn More</a>
 </div>
 
 <!-- Repeat similar structure for other cars -->
 </section>
 
 <section class="filters">
 <!-- Search and sorting filters -->
 <div class="search">
 <label for="search">Search:</label>
 <input type="text" id="search" placeholder="Search...">
 </div>
 <div class="sorting">
 <label for="sort">Sort by:</label>
 <select id="sort">
 <option value="price">Price</option>
 <option value="year">Year</option>
 <!-- Add more options as needed -->
 </select>
 </div>
 </section>
 
 <footer>
 <!-- Footer section with additional information -->
